<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk VR Art Gallery</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.0.0/dist/aframe-extras.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #1a1a1a;
    }
    a-scene {
      display: block;
    }
    .frame {
      border: 0.05 0.05 0.05 0.05;
      color: #00ff99;
      emissive: #00ff99;
      emissive-intensity: 0.8;
      opacity: 0.9;
    }
    .artwork {
      width: 2.5;
      height: 3;
      shadow: true;
    }
    .floor {
      width: 100;
      height: 100;
      color: #222222;
      shadow: true;
    }
    .ambient-light {
      intensity: 0.4;
      color: #ffffff;
    }
    .directional-light {
      intensity: 1.5;
      color: #ff007f;
      position: 2 4 -3;
      cast-shadow: true;
    }
    .neon-sign {
      font-family: 'Orbitron', sans-serif;
      font-size: 2;
      color: #00ff99;
      position: 0 6 -5;
      rotation: 0 0 0;
      scale: 2 2 2;
    }
  </style>
</head>
<body>
  <a-scene embedded shadow="type: pcfsoft">
    <!-- Lighting -->
    <a-light class="ambient-light" type="ambient"></a-light>
    <a-light class="directional-light" type="directional"></a-light>

    <!-- Camera and Cursor -->
    <a-entity camera look-controls>
      <a-cursor fuse="true" fuse-timeout="1500" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat; opacity: 0.5" position="0 0 -1" raycaster="objects: .clickable"></a-cursor>
    </a-entity>

    <!-- Gallery Floor -->
    <a-plane class="floor" position="0 0 0" rotation="-90 0 0"></a-plane>

    <!-- Neon Sign -->
    <a-text class="neon-sign" value="Cyberpunk VR Art Gallery"></a-text>

    <!-- Artworks -->
    <a-image class="artwork clickable" src="https://raw.githubusercontent.com/artofproof/artofproof.github.io/main/art/images/1.jpg" position="-3 1.5 -5" class="frame"></a-image>
    <a-image class="artwork clickable" src="https://raw.githubusercontent.com/artofproof/artofproof.github.io/main/art/images/2.jpg" position="-0.5 1.5 -5" class="frame"></a-image>
    <a-image class="artwork clickable" src="https://raw.githubusercontent.com/artofproof/artofproof.github.io/main/art/images/3.jpg" position="2 1.5 -5" class="frame"></a-image>
    <a-image class="artwork clickable" src="https://raw.githubusercontent.com/artofproof/artofproof.github.io/main/art/images/4.jpg" position="-3 1.5 -8" class="frame"></a-image>
    <a-image class="artwork clickable" src="https://raw.githubusercontent.com/artofproof/artofproof.github.io/main/art/images/5.jpg" position="-0.5 1.5 -8" class="frame"></a-image>
    <a-image class="artwork clickable" src="https://raw.githubusercontent.com/artofproof/artofproof.github.io/main/art/images/6.jpg" position="2 1.5 -8" class="frame"></a-image>
  </a-scene>
</body>
</html>
