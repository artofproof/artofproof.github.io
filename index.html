<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cyberpunk VR Gallery — 6 Artworks</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      html, body { margin: 0; height: 100%; background:#0b0f1a; }
      .hud { position: fixed; left: 0; right: 0; top: 0; display:flex; justify-content:space-between; align-items:center; padding: 10px 12px; pointer-events: none; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", sans-serif; }
      .badge { pointer-events:auto; color:#7df9ff; letter-spacing:.06em; text-shadow:0 0 8px rgba(125,249,255,.8), 0 0 16px rgba(180, 0, 255, .6); font-weight:700; border:1px solid rgba(125,249,255,.35); padding:6px 10px; border-radius:999px; backdrop-filter: blur(6px); background: linear-gradient(90deg, rgba(13,20,36,.55), rgba(13,20,36,.2)); }
      .footer { position:fixed; bottom:10px; left:50%; transform:translateX(-50%); color:#7df9ff; font-size:12px; opacity:.8; text-shadow:0 0 6px rgba(125,249,255,.7); }
      .btn { pointer-events:auto; cursor:pointer; border:1px solid rgba(180,0,255,.4); color:#e9d5ff; background:rgba(53,15,87,.5); padding:6px 10px; border-radius:8px; margin-left:8px; }
    </style>
  </head>
  <body>
    <div class="hud">
      <div class="badge">CYBERPUNK // VR GALLERY</div>
      <div>
        <button class="btn" id="resetBtn">Reset</button>
      </div>
    </div>
    <div class="footer">Desktop: WASD + mouse · Mobile: Look around + tap pads · VR: use controllers</div>

    <a-scene renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true" vr-mode-ui="enabled: true">
      <a-assets>
        <img id="art1" src="https://artofproof.github.io/artofproof.github.io/art/images/114b7eb2-aa73-4012-a384-dfc5cb8bd0a6.png" />
        <img id="art2" src="https://artofproof.github.io/artofproof.github.io/art/images/205b28f0-a623-48e8-996a-04fd19c9df6a.png" />
        <img id="art3" src="https://artofproof.github.io/artofproof.github.io/art/images/4cd72a9c-ab47-460e-aa98-9dda68d7bfb2.png" />
        <img id="art4" src="https://artofproof.github.io/artofproof.github.io/art/images/8e48651d-fd26-4be3-9cec-7dec14b47bfd.png" />
        <img id="art5" src="https://artofproof.github.io/artofproof.github.io/art/images/e37460ef-dbb5-43a2-b844-d74ebed1c4bf.png" />
        <img id="art6" src="https://artofproof.github.io/artofproof.github.io/art/images/npub1q39st7du4ww4j8tr389nlw0snrwg5ctwvcdsdmhqy3prcesrwjvq6vnzug.png" />
      </a-assets>

      <a-entity light="type: hemisphere; intensity: 0.7; color: #88aaff; groundColor: #220044" position="0 6 0"></a-entity>
      <a-entity light="type: point; intensity: 1.2; distance: 35; color:#00e5ff" position="6 3 0"></a-entity>
      <a-entity light="type: point; intensity: 1.2; distance: 35; color:#b300ff" position="-6 3 0"></a-entity>

      <a-sky color="#0a0e1a"></a-sky>
      <a-plane rotation="-90 0 0" width="40" height="40" color="#0b0f1a"></a-plane>

      <a-entity id="rig" position="0 1.6 6">
        <a-entity camera look-controls wasd-controls="acceleration: 30"></a-entity>
      </a-entity>

      <a-entity id="gallery"></a-entity>

      <script>
        const ART = [
          { src:'#art1', title:'Orphan From Hell' },
          { src:'#art2', title:'Neon Node' },
          { src:'#art3', title:'Proof of Vibes' },
          { src:'#art4', title:'Forked Horizon' },
          { src:'#art5', title:'Lightning Bloom' },
          { src:'#art6', title:'Key Vault Idol' },
        ];

        const gallery = document.getElementById('gallery');
        const rig = document.getElementById('rig');
        const RADIUS = 6;
        const HEIGHT = 2;

        ART.forEach((item, i) => {
          const angle = (i / ART.length) * Math.PI * 2;
          const x = Math.sin(angle) * RADIUS;
          const z = Math.cos(angle) * RADIUS;
          const yaw = -AFRAME.utils.radToDeg(angle);

          const artGroup = document.createElement('a-entity');
          artGroup.setAttribute('position', `${x} ${HEIGHT} ${z}`);
          artGroup.setAttribute('rotation', `0 ${yaw} 0`);

          // Frame box
          const frame = document.createElement('a-box');
          frame.setAttribute('width', '1.6');
          frame.setAttribute('height', '1.8');
          frame.setAttribute('depth', '0.05');
          frame.setAttribute('color', '#120b1e');
          frame.setAttribute('material', 'metalness:0.8; roughness:0.15; emissive:#6400ff; emissiveIntensity:0.35');
          artGroup.appendChild(frame);

          // Image plane inside frame
          const imgPlane = document.createElement('a-plane');
          imgPlane.setAttribute('width', '1.5');
          imgPlane.setAttribute('height', '1.7');
          imgPlane.setAttribute('position', '0 0 0.03');
          imgPlane.setAttribute('src', item.src);
          imgPlane.setAttribute('material', 'shader: standard; side:front; metalness:0.1; roughness:0.9');
          artGroup.appendChild(imgPlane);

          // Title text below
          const titleText = document.createElement('a-text');
          titleText.setAttribute('value', item.title);
          titleText.setAttribute('align', 'center');
          titleText.setAttribute('width', '2');
          titleText.setAttribute('color', '#7df9ff');
          titleText.setAttribute('position', '0 -1 0.05');
          artGroup.appendChild(titleText);

          gallery.appendChild(artGroup);
        });
      </script>
    </a-scene>
  </body>
</html>
