<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>artofproof</title>

    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

      body {
        margin: 0;
        background: #000;
        font-family: 'Share Tech Mono', monospace;
        touch-action: none;
        overflow: hidden;
      }

      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Share Tech Mono', monospace;
      }

      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
        transition: opacity 1s;
      }

      #loading-text {
        color: #00ff00;
        font-size: 24px;
        text-shadow: 0 0 20px #00ff00;
        margin-bottom: 20px;
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }

      #loading-bar-container {
        width: 300px;
        height: 4px;
        background: #001a00;
        border: 2px solid #00ff00;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      }

      #loading-bar {
        width: 0%;
        height: 100%;
        background: #00ff00;
        box-shadow: 0 0 10px #00ff00;
        transition: width 0.3s;
      }

      #cornerLogo {
        position: fixed;
        top: 10px;
        left: 10px;
        width: 60px;
        height: 60px;
        z-index: 1000;
        filter: drop-shadow(0 0 10px #00ff00);
        animation: logoPulse 2s ease-in-out infinite;
      }

      @keyframes logoPulse {
        0%, 100% { filter: drop-shadow(0 0 10px #00ff00); }
        50% { filter: drop-shadow(0 0 20px #00ff00); }
      }

      #socialIcons {
        position: fixed;
        top: 10px;
        left: 80px;
        display: flex;
        gap: 10px;
        align-items: center;
        z-index: 1000;
      }

      #socialIcons img {
        width: 24px;
        height: 24px;
        filter: brightness(0) invert(1) drop-shadow(0 0 5px #00ff00);
        cursor: pointer;
        transition: all 0.3s;
      }

      #socialIcons a:nth-child(1) img {
        width: 34px;
        height: 34px;
      }

      #socialIcons a:nth-child(2) img {
        width: 16px;
        height: 16px;
      }

      #socialIcons img:hover {
        filter: brightness(0) invert(1) drop-shadow(0 0 15px #00ff00);
        transform: scale(1.1);
      }

      #purchase-btn {
        display: none;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(135deg, #f7931a 0%, #ff9500 100%);
        color: #000;
        border: 2px solid #f7931a;
        padding: 12px 24px;
        border-radius: 0;
        font-size: 16px;
        font-weight: bold;
        font-family: 'Share Tech Mono', monospace;
        cursor: pointer;
        z-index: 1001;
        align-items: center;
        gap: 10px;
        text-transform: uppercase;
        letter-spacing: 2px;
        box-shadow: 0 0 20px rgba(247, 147, 26, 0.5);
        animation: buttonGlowOrange 2s ease-in-out infinite;
      }

      @keyframes buttonGlowOrange {
        0%, 100% { box-shadow: 0 0 20px rgba(247, 147, 26, 0.5); }
        50% { box-shadow: 0 0 30px rgba(247, 147, 26, 0.8); }
      }

      #purchase-btn img {
        width: 20px;
        height: 20px;
      }

      #purchase-btn:hover {
        background: linear-gradient(135deg, #ff9500 0%, #e68000 100%);
        transform: translateX(-50%) scale(1.05);
        box-shadow: 0 0 40px rgba(247, 147, 26, 0.8);
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div id="loading-text">LOADING ARTOFPROOF...</div>
      <div id="loading-bar-container">
        <div id="loading-bar"></div>
      </div>
    </div>

    <a href="https://artofproof.space/">
      <img id="cornerLogo" src="invert.png" alt="Logo">
    </a>

    <div id="socialIcons">
      <a href="https://primal.net/p/nprofile1qqspdjnvdpk7h9fndtvf95gj3v83gnrpceqyq4cua5jg6yelg4989es4jsdrr" target="_blank">
        <img src="https://github.com/artofproof/artofproof.github.io/blob/main/nostr.png?raw=true" alt="Nostr">
      </a>
      <a href="https://x.com/artofproof" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023_original.svg" alt="X">
      </a>
      <a href="mailto:artofproof@gmail.com">
        <img src="https://github.com/artofproof/artofproof.github.io/blob/main/mail.png?raw=true" alt="Email">
      </a>
      <a href="https://stacker.news/artofproof/all" target="_blank">
        <img src="https://github.com/artofproof/artofproof.github.io/blob/main/lightning.png?raw=true" alt="Stacker News (Lightning)">
      </a>
    </div>

    <button id="purchase-btn" onclick="window.location.href = 'protocolpunisher.html'">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="₿">
      [PURCHASE] Protocol Punisher
    </button>

    <a-scene loading-screen="enabled: false"
             cursor="rayOrigin: mouse; fuse: false"
             raycaster="objects: .raycastable"
             fog="type: linear; color: #001a00; near: 10; far: 40">

      <!-- Rotating logo -->
      <a-plane position="0 3.575 15"
               rotation="0 180 0"
               width="8"
               height="8"
               material="side: double; transparent: true; opacity: 0"
               class="raycastable"
               onclick="window.open('https://artofproof.space/whitepaper', '_blank')"
               animation="property: rotation; from: 0 180 0; to: 0 540 0; loop: true; dur: 10000; easing: linear;">
        <a-plane geometry="primitive: plane; width: 7; height: 7"
                 material="src: https://raw.githubusercontent.com/artofproof/artofproof.github.io/main/invert.png; side: double; transparent: true"
                 position="0 0 0"></a-plane>
      </a-plane>

      <a-assets>
        <img id="art0" crossorigin="anonymous" src="https://raw.githubusercontent.com/artofproof/artofproof.github.io/main/art/images/114b7eb2-aa73-4012-a384-dfc5cb8bd0a6.png">
        <img id="art1" crossorigin="anonymous" src="https://raw.githubusercontent.com/artofproof/artofproof.github.io/main/art/images/205b28f0-a623-48e8-996a-04fd19c9df6a.png">
        <img id="art2" crossorigin="anonymous" src="https://raw.githubusercontent.com/artofproof/artofproof.github.io/main/art/images/4cd72a9c-ab47-460e-aa98-9dda68d7bfb2.png">
        <img id="art3" crossorigin="anonymous" src="https://raw.githubusercontent.com/artofproof/artofproof.github.io/main/art/images/8e48651d-fd26-4be3-9cec-7dec14b47bfd.png">
        <img id="art4" crossorigin="anonymous" src="https://raw.githubusercontent.com/artofproof/artofproof.github.io/main/art/images/e37460ef-dbb5-43a2-b844-d74ebed1c4bf.png">
        <img id="art5" crossorigin="anonymous" src="https://raw.githubusercontent.com/artofproof/artofproof.github.io/main/art/images/npub1q39st7du4ww4j8tr389nlw0snrwg5ctwvcdsdmhqy3prcesrwjvq6vnzug.png">
      </a-assets>

      <!-- Dark sky -->
      <a-sky color="#000a00"></a-sky>

      <!-- Stars -->
      <a-entity id="stars"></a-entity>

      <!-- Black ground plane with grid -->
      <a-plane id="ground" rotation="-90 0 0" width="100" height="100"
               color="#000000">
      </a-plane>

      <!-- Gallery -->
      <a-entity id="gallery" position="0 1.6 -3">
        <a-entity id="art0-entity" position="-3 0 0" class="raycastable"
                  geometry="primitive: plane; width: 0.86; height: 1.16"
                  material="src: #art0; side: double"
                  onclick="showInfo('art0')">
          <!-- Simple glowing frame - horizontal lines only -->
          <a-box position="0 -0.62 0.001" width="0.90" height="0.04" depth="0.01" 
                 color="#00ff00" material="emissive: #00ff00; emissiveIntensity: 1.5"></a-box>
          <a-box position="0 0.62 0.001" width="0.90" height="0.04" depth="0.01" 
                 color="#00ff00" material="emissive: #00ff00; emissiveIntensity: 1.5"></a-box>
        </a-entity>

        <a-entity id="art1-entity" position="-1.8 0 0" class="raycastable"
                  geometry="primitive: plane; width: 0.86; height: 1.16"
                  material="src: #art1; side: double"
                  onclick="showInfo('art1')">
          <a-box position="0 -0.62 0.001" width="0.90" height="0.04" depth="0.01" 
                 color="#00ff00" material="emissive: #00ff00; emissiveIntensity: 1.5"></a-box>
          <a-box position="0 0.62 0.001" width="0.90" height="0.04" depth="0.01" 
                 color="#00ff00" material="emissive: #00ff00; emissiveIntensity: 1.5"></a-box>
        </a-entity>

        <a-entity id="art2-entity" position="-0.6 0 0" class="raycastable"
                  geometry="primitive: plane; width: 0.86; height: 1.16"
                  material="src: #art2; side: double"
                  onclick="showInfo('art2')">
          <a-box position="0 -0.62 0.001" width="0.90" height="0.04" depth="0.01" 
                 color="#00ff00" material="emissive: #00ff00; emissiveIntensity: 1.5"></a-box>
          <a-box position="0 0.62 0.001" width="0.90" height="0.04" depth="0.01" 
                 color="#00ff00" material="emissive: #00ff00; emissiveIntensity: 1.5"></a-box>
        </a-entity>

        <a-entity id="art3-entity" position="0.6 0 0" class="raycastable"
                  geometry="primitive: plane; width: 0.86; height: 1.16"
                  material="src: #art3; side: double"
                  onclick="showInfo('art3')">
          <a-box position="0 -0.62 0.001" width="0.90" height="0.04" depth="0.01" 
                 color="#00ff00" material="emissive: #00ff00; emissiveIntensity: 1.5"></a-box>
          <a-box position="0 0.62 0.001" width="0.90" height="0.04" depth="0.01" 
                 color="#00ff00" material="emissive: #00ff00; emissiveIntensity: 1.5"></a-box>
        </a-entity>

        <a-entity id="art4-entity" position="1.8 0 0" class="raycastable"
                  geometry="primitive: plane; width: 0.86; height: 1.16"
                  material="src: #art4; side: double"
                  onclick="showInfo('art4')">
          <a-box position="0 -0.62 0.001" width="0.90" height="0.04" depth="0.01" 
                 color="#00ff00" material="emissive: #00ff00; emissiveIntensity: 1.5"></a-box>
          <a-box position="0 0.62 0.001" width="0.90" height="0.04" depth="0.01" 
                 color="#00ff00" material="emissive: #00ff00; emissiveIntensity: 1.5"></a-box>
        </a-entity>

        <a-entity id="art5-entity" position="3 0 0" class="raycastable"
                  geometry="primitive: plane; width: 0.86; height: 1.16"
                  material="src: #art5; side: double"
                  onclick="showInfo('art5')">
          <a-box position="0 -0.62 0.001" width="0.90" height="0.04" depth="0.01" 
                 color="#00ff00" material="emissive: #00ff00; emissiveIntensity: 1.5"></a-box>
          <a-box position="0 0.62 0.001" width="0.90" height="0.04" depth="0.01" 
                 color="#00ff00" material="emissive: #00ff00; emissiveIntensity: 1.5"></a-box>
        </a-entity>
      </a-entity>

      <!-- Info panel -->
      <a-entity id="infoPanel" visible="false">
        <a-plane id="info-bg" position="0 11 -10" width="22" height="16"
                 color="#000" material="color: #000; opacity: 0.9; transparent: true">
          <a-box position="-10.9 7.9 0.01" width="0.2" height="0.2" depth="0.01" 
                 color="#00ff00" material="emissive: #00ff00; emissiveIntensity: 2"></a-box>
          <a-box position="10.9 7.9 0.01" width="0.2" height="0.2" depth="0.01" 
                 color="#00ff00" material="emissive: #00ff00; emissiveIntensity: 2"></a-box>
          <a-box position="-10.9 -7.9 0.01" width="0.2" height="0.2" depth="0.01" 
                 color="#00ff00" material="emissive: #00ff00; emissiveIntensity: 2"></a-box>
          <a-box position="10.9 -7.9 0.01" width="0.2" height="0.2" depth="0.01" 
                 color="#00ff00" material="emissive: #00ff00; emissiveIntensity: 2"></a-box>
        </a-plane>

        <a-plane id="info-img" position="-7 11 -9.9" width="5" height="6"
                 material="src: #art0; side: double"></a-plane>

        <a-text id="info-text" value="" position="-1 15 -9.9" align="left"
                width="12" color="#00ff00" wrap-count="60"></a-text>

        <a-entity id="info-link-entity" position="-1 7.5 -9.9" class="raycastable"
                  geometry="primitive: plane; height: 0.6; width: 16"
                  material="transparent: true; opacity: 0">
          <a-text id="info-link" value="" align="left"
                  width="8" color="#00ff00"
                  animation="property: color; from: #00ff00; to: #00ff88; loop: true; dur: 1000; dir: alternate">
          </a-text>
        </a-entity>
      </a-entity>

      <a-entity id="cameraRig" position="0 1.6 0">
        <a-entity id="camera" camera wasd-controls
                  look-controls="pointerLockEnabled: false; touchEnabled: true; magicWindowTrackingEnabled: true;">
        </a-entity>
      </a-entity>

      <script>
        const infoPanel = document.querySelector("#infoPanel");
        const infoText = document.querySelector("#info-text");
        const infoLink = document.querySelector("#info-link");
        const infoLinkEntity = document.querySelector("#info-link-entity");
        const infoImg = document.querySelector("#info-img");
        const purchaseBtn = document.getElementById("purchase-btn");

        // Loading screen logic
        const loadingScreen = document.getElementById('loading-screen');
        const loadingBar = document.getElementById('loading-bar');
        let progress = 0;
        
        const loadingInterval = setInterval(() => {
          progress += Math.random() * 30;
          if (progress >= 100) {
            progress = 100;
            loadingBar.style.width = '100%';
            clearInterval(loadingInterval);
            setTimeout(() => {
              loadingScreen.classList.add('hidden');
            }, 500);
          } else {
            loadingBar.style.width = progress + '%';
          }
        }, 200);

        // Create stars
        const starsContainer = document.querySelector("#stars");
        for (let i = 0; i < 200; i++) {
          const star = document.createElement("a-sphere");
          const x = (Math.random() - 0.5) * 200;
          const y = Math.random() * 100 + 20;
          const z = (Math.random() - 0.5) * 200;
          const size = Math.random() * 0.3 + 0.1;
          
          star.setAttribute("position", `${x} ${y} ${z}`);
          star.setAttribute("radius", size);
          star.setAttribute("material", "color: #ffffff; emissive: #00ff00; emissiveIntensity: " + (Math.random() * 2 + 1));
          starsContainer.appendChild(star);
        }

        // Create simple glowing grid on the ground (flat on floor only)
        const scene = document.querySelector("a-scene");
        const gridContainer = document.createElement("a-entity");
        gridContainer.setAttribute("position", "0 0.02 0");
        gridContainer.setAttribute("rotation", "-90 0 0");
        
        const gridSize = 100;
        const gridSpacing = 5;
        
        for (let x = -gridSize/2; x <= gridSize/2; x += gridSpacing) {
          // Lines along X axis
          const lineX = document.createElement("a-plane");
          lineX.setAttribute("position", `${x} 0 0`);
          lineX.setAttribute("width", "0.12");
          lineX.setAttribute("height", gridSize);
          lineX.setAttribute("material", "color: #00ff00; emissive: #00ff00; emissiveIntensity: 2; shader: flat; side: front; depthTest: true; depthWrite: true");
          gridContainer.appendChild(lineX);
        }
        
        for (let z = -gridSize/2; z <= gridSize/2; z += gridSpacing) {
          // Lines along Z axis
          const lineZ = document.createElement("a-plane");
          lineZ.setAttribute("position", `0 0 ${z}`);
          lineZ.setAttribute("width", gridSize);
          lineZ.setAttribute("height", "0.12");
          lineZ.setAttribute("material", "color: #00ff00; emissive: #00ff00; emissiveIntensity: 2; shader: flat; side: front; depthTest: true; depthWrite: true");
          gridContainer.appendChild(lineZ);
        }
        
        scene.appendChild(gridContainer);

        const descriptions = {
          art0: {
            text: "The Protocol Punisher - Just as Frank Castle wages an unyielding war against crime and corruption, Bitcoin's protocol enforces the incorruptible rules of a new financial order. There are no plea bargains, no backroom deals, no central authority to bend its will – only the impartial law of mathematics. The Punisher's relentless pursuit of justice mirrors the Bitcoin whitepaper's vision: a system where fraud is exposed, trust is unnecessary, and every transaction is judged without prejudice.",
            link: "https://nosta.me/npub14u6x8fd4kfh3ygzrnh5ny4qyeeggswr55v0z93hdme8qttvm2t9qwk9jme",
            npub: "> npub14u6x8fd4kfh3ygzrnh5ny4qyeeggswr55v0z93hdme8qttvm2t9qwk9jme"
          },
          art1: {
            text: "Cipher Punk Exodus - In Cipher Punk Exodus, the chaotic energy of AKIRA's Neo-Tokyo collides with the radical vision of Bitcoin's whitepaper. Just as Kaneda and his crew fought against corrupt systems of power, the cypherpunks engineered a rebellion in code—an exodus from centralized control into a world governed by mathematics and peer-to-peer consensus. The artwork captures that raw transition, where neon-soaked streets echo with the hum of defiance, and every block mined is a strike against oppression.",
            link: "https://nosta.me/npub1vjck0yzrhzn4p04a9354nz3zsnrf0stmuu0a2nknrwjevmun2d2s6cmral",
            npub: "> npub1vjck0yzrhzn4p04a9354nz3zsnrf0stmuu0a2nknrwjevmun2d2s6cmral"
          },
          art2: {
            text: "Code of Law - channels the spirit of Judge Dredd as the embodiment of Bitcoin's unbreakable rules. In the Bitcoin whitepaper, consensus acts as the supreme authority – a protocol that cannot be bribed, corrupted, or persuaded. Like Dredd himself, the network enforces its law with precision and finality, ensuring that no transaction outside the rules can ever stand. This artwork captures that stark truth: in Bitcoin, justice is not human but mathematical, not arbitrary but absolute. The code is the law, and the law is incorruptible.",
            link: "https://nosta.me/npub1ppfv7rd6gq38jp6n3elgl6yydmtydp2zcjv32cgp9zyvcttpz59q7v7xrx",
            npub: "> npub1ppfv7rd6gq38jp6n3elgl6yydmtydp2zcjv32cgp9zyvcttpz59q7v7xrx"
          },
          art3: {
            text: "Cryptographic Cleaner - The Cryptographic Cleaner embodies the spirit of Bitcoin's whitepaper, a solitary figure who eliminates the need for trust, enforcing peer to peer truth with quiet precision. He operates in the shadows, guided by discipline and code, protecting the integrity of a system built to outlast its enemies.",
            link: "https://nosta.me/npub16frw5ph96ksktwjr73s8gy85aueswl3ts4uffdjrqq283wnltqqquet8sp",
            npub: "> npub16frw5ph96ksktwjr73s8gy85aueswl3ts4uffdjrqq283wnltqqquet8sp"
          },
          art4: {
            text: "Protocol Enforcer - A composed figure stares ahead, Bitcoin reflected in his eyes, representing the protocol's unwavering vigilance. The image captures the strength and resilience of the network, where cryptography and consensus work together to secure an immutable ledger, standing guard over the flow of digital value.",
            link: "https://nosta.me/npub16pg9ahu5el742q59ntnr0rwgwcffem4awjl2gxsguanvea0hk2ssrzjjsk",
            npub: "> npub16pg9ahu5el742q59ntnr0rwgwcffem4awjl2gxsguanvea0hk2ssrzjjsk"
          },
          art5: {
            text: "Orphan from Hell - Orphan from Hell is a fierce, symbolic portrayal of rebellion and rejection, drawing inspiration from the concept of 'orphan blocks' in the Bitcoin whitepaper. The image features a demonic figure with glowing Bitcoin eyes, a broken horn, and a massive weapon, embodying the spirit of the outcast, rejected by consensus but burning with purpose. Raw and intense, this antihero channels the energy of those who fight from the fringes, wielding conviction like a weapon in a world that tried to leave them behind.",
            link: "https://nosta.me/npub1q39st7du4ww4j8tr389nlw0snrwg5ctwvcdsdmhqy3prcesrwjvq6vnzug",
            npub: "> npub1q39st7du4ww4j8tr39nlw0snrwg5ctwvcdsdmhqy3prcesrwjvq6vnzug"
          }
        };

        function showInfo(id) {
          infoImg.setAttribute("material", "src: #" + id + "; side: double");

          if (descriptions[id]) {
            infoText.setAttribute("value", descriptions[id].text);
            infoLink.setAttribute("value", descriptions[id].npub);
            infoLinkEntity.onclick = () => {
              if (descriptions[id].link) window.open(descriptions[id].link, "_blank");
            };

            if (id === "art0") {
              purchaseBtn.style.display = "flex";
            } else {
              purchaseBtn.style.display = "none";
            }
          } else {
            infoText.setAttribute("value", "");
            infoLink.setAttribute("value", "");
            infoLinkEntity.onclick = null;
            purchaseBtn.style.display = "none";
          }

          infoPanel.setAttribute("visible", "true");
        }

        function hideInfo() { 
          infoPanel.setAttribute("visible", "false"); 
          purchaseBtn.style.display = "none";
        }

        window.addEventListener('keydown', (e) => { if (e.key === "Escape") { hideInfo(); } });
      </script>
    </a-scene>
  </body>
</html>
